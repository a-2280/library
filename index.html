<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
      <div class="button-container">
        <button class="add-book">Add Book</button>
      </div>
      <div class="book-container">
        <ul id="book-list"></ul>
      </div>

      <dialog id="bookDialog">
        <form method="dialog">
          <h2>Add New Book</h2>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="pages">Number of pages:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              min="0"
              max="1000000"
              required
            />
          </div>

          <div class="form-group">
            <p>Have you read this book?</p>
            <div class="radio-group">
              <input
                type="radio"
                id="read-yes"
                name="read"
                value="read"
                required
              />
              <label for="read-yes">Yes</label>

              <input
                type="radio"
                id="read-no"
                name="read"
                value="not-read"
                required
              />
              <label for="read-no">No</label>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" value="save">Add Book</button>
            <button type="button" onclick="bookDialog.close()">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
